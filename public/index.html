<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Login - BuildingLink 2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      "
    >
      <div class="card" style="width: 80%; max-width: 500px">
        <div class="card-body" style="padding: 30px">
          <h5 class="card-title">Login into Delivery Center</h5>
          <form
            name="login-form"
            style="margin-top: 30px"
            method="GET"
            action="deliveries.html"
            onsubmit="return validateForm()"
          >
            <div class="row mb-4">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  name="password"
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script lang="javascript">
      function validateForm() {
        let password = document.forms["login-form"]["password"].value;
        if (password == "") {
          alert("Password must be filled out");
        }

        const sanitizedPassword = sanitizeFilename(password);
        const timestamp = String(Date.now());

        $.getJSON(`deliveries_${sanitizedPassword}.json?ts=${timestamp}`, (data) => {
          window.location = `deliveries.html?password=${sanitizedPassword}`;
        }).fail(() => {
          alert("Wrong password");
        });

        return false;
      }

      function sanitizeFilename(filename) {
        return filename.replace(/[^a-z0-9]/gi, '_');
      }
    </script>
  </body>
</html>
